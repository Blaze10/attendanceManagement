<div class="container contact-form">
    <div class="contact-image">
        <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
    </div>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" >
        <h3>Drop Us a Message</h3>
       <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" name="txtName" class="form-control" placeholder="Your Name *"
                    formControlName="name" />
                    <span class="form-text text-danger" *ngIf="contactForm.get('name').invalid && contactForm.get('name').touched">
                      Please enter a valid name
                    </span>
                </div>
                <div class="form-group">
                    <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *"
                    formControlName="email" />
                    <span class="form-text text-danger" *ngIf="contactForm.get('email').hasError('required') && contactForm.get('email').touched">
                        Email cannot be blank
                    </span>
                    <span class="form-text text-danger" *ngIf="contactForm.get('email').hasError('email') && contactForm.get('email').touched">
                        Please enter a valid email
                    </span>
                </div>
                <div class="form-group">
                    <input type="text" name="txtPhone" class="form-control" placeholder="Your Phone Number *"
                    formControlName="phone" />
                    <span class="form-text text-danger" *ngIf="contactForm.get('phone').hasError('required') && contactForm.get('phone').touched">
                        Phone number cannot be blank
                    </span>
                    <span class="form-text text-danger" *ngIf="contactForm.get('phone').hasError('minlength') && contactForm.get('phone').touched">
                        Phone number must have 10 characters
                    </span>
                    <span class="form-text text-danger" *ngIf="contactForm.get('phone').hasError('maxlength') && contactForm.get('phone').touched">
                        Phone number must have 10 characters
                    </span>
                </div>
                <div class="form-group">
                    <input type="submit" name="btnSubmit" class="btnContact" value="Send Message" [disabled]="!contactForm.valid" *ngIf="!showLoader" />

                    <div class="d-flex justify-content-center"e *ngIf="showLoader">
                        <div class="spinner-border text-warning" role="status">
                          <span class="sr-only">Loading...</span>
                        </div>
                      </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <textarea name="txtMsg" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;"
                    formControlName="message"></textarea>
                    <span class="form-text text-danger" *ngIf="contactForm.get('message').invalid && contactForm.get('message').touched">
                        Please enter a valid message
                      </span>
                </div>
            </div>
        </div>
    </form>
</div>
