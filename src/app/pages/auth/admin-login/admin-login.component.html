<div id="login">
    <div class="container mt-4">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
                        <div class="text-center">
                          <div class="card-img-top">
                            <img src="../../../../assets/PIIT.png" height="350px" width="350px">
                          </div>
                        </div><br/>
                        <h3 class="text-center text-dark">Admin login</h3>
                        <div class="form-group">
                            <label for="username" class="text-dark">Email</label><br>
                            <input type="text" name="username" id="username" class="form-control" formControlName="username">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-dark">Password:</label><br>
                            <input type="password" name="password" id="password" class="form-control" formControlName="password">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-warning btn-block" *ngIf="!showLoader">
                                <i class="fas fa-sign-in-alt"></i>&nbsp; Login
                            </button>
                            <div class="d-flex justify-content-center" *ngIf="showLoader">
                                <div class="spinner-border text-warning" role="status">
                                  <span class="sr-only">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
