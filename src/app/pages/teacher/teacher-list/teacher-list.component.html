<div class="container mt-5">
  <div class="row">
    <div class="col-md-3 col-sm-6">
      <h3><i class="fas fa-users"></i>&nbsp; Teachers list</h3>
    </div>
    <div class="col-md-3 col-sm-6 offset-md-6">
      <button class="btn btn-warning btn-block" (click)="onAddTeacher()">
        <i class="fa fa-plus"></i>&nbsp; Add Teacher
      </button>
    </div>
  </div>
  <br/>
  <div class="row" *ngIf="!showLoader">
    <div class="col-md-12 col-sm-12">
      <div class="card border-warning">
        <div class="card-body">
          <div class="table-responsive">
              <table class="table table-hover">
                  <thead>
                    <tr>
                        <th>Sr no</th>
                        <th>Name</th>
                        <th>Email Id</th>
                        <th>Class</th>
                        <th>Stream</th>
                        <th>Subject</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of teacersList; let i = index;">
                      <td>{{i+1}}</td>
                      <td>{{item.name}}</td>
                      <td>{{item.email}}</td>
                      <td>{{item.class}}</td>
                      <td>{{item.stream}}</td>
                      <td>{{item.subject}}</td>
                      <td><i class="fas fa-pen" style="cursor: pointer" (click)="onEdit(item.$key)"></i></td>
                      <td><i class="fas fa-trash text-danger" style="cursor: pointer" (click)="onDelete(item.$key)"></i></td>
                    </tr>
                  </tbody>
                </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br/><br/>
  <div class="row" *ngIf="showLoader">
      <div class="col-md-12 col-sm-12">
          <div class="text-center">
              <div class="spinner-border text-warning" style="width: 3rem; height: 3rem;" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
            </div>
      </div>
    </div>
</div>
